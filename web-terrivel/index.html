<body>

    <header>
      <h1>Formulário <a id="verde"> monstro verde </a></h1>
    </header>
  <br><br>



  <form id="formulario" action="http://terrivel.herokuapp.com/monster/" method="GET">
    <fieldset id="fildset2">

    <fieldset id="fildset1">
    <legend>Formulário</legend>
    <label>Qual o nome do seu monstro? <input  type="text" required name="nome"> </label><br>

    <label>Qual cor do céu você deseja? <input type="color" name="corCeu1"> </label><br>
    <label>Diga outra cor do céu: <input type="color" name="corCeu2"> </label><br>

    <label> Quantas pedras você quer enviar para ele? <input name="num_pedras" type="range" min="0" max="100" oninput="document.querySelector('#numero').value=this.value"> </label>
    <input readonly type="number" id="numero" ><br>
    <label>Qual o tamanho das pedras? <input name="tam_pedras" type="number" step="0.5" min="1" max="7"> </label><br>


    <label for="tipo_pedras">Qual tipo de pedra?</label>
    <select name="tipo_pedras" id="tipo_pedras">
      <option value="marro">Marroada</option>
      <option value="amet" selected>Ametista</option>
      <option value="topa">Topazio</option>
      <option value="espi" selected>Espinela</option>
    </select>
    <br>

    <label>Deseja enviar pedras sortidas? <input name="tipo_pedras_sortidas" type="checkbox" value="sim"> </label><br>


    </select>



<!--

  -->
    <br>
    <input type="submit" value="Enviar">

  </fieldset>
    </fieldset>
  </form>
